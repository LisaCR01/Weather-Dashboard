<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./Assets/css/style.css" />
  <title>Git it Done</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">Weather Dashboard</h1>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">
      <div class="card">
        <h3 class="card-header text-uppercase">Search for a City</h3>
        <form id="user-form" class="card-body">
          <input name="place" id="place" type="text" autofocus="true" class="form-input" placeholder="e.g. Birmingham"/>
          <button type="submit" class="btn">search</button>
        </form>
      </div>
      <div class="col-12 col-md-8">
        <h2 class="subtitle">Specify which place you want: <span id="specify-search-term"></span></h2>
        <div id="specify-container" class="list-group"></div>
      </div>
    <div>
      <ul id="list-locations"></ul>
    </div>

   
    <div class="container" id="weather-card">
      <header>
        <div id="location"></div>
        <div id="today"></div>
      </header>
    <div id="weather">
      <div id="description">desc</div>
      <img src="" id="icon">
      <div id="temp">temp</div>
      <div id="uvi">uv</div>
    </div>
    </div>
  </div>
  </main>
  

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./Assets/js/script.js"></script>
</body>

</html>
